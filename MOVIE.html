<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #chat-container {
        background-color: #222;
        border: 2px solid #555;
        border-radius: 10px;
        width: 400px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      #chat-header {
        background-color: #333;
        color: #ff6f61;
        text-align: center;
        padding: 10px;
        border-bottom: 2px solid #555;
        font-size: 1.1em;
        font-weight: bold;
      }

      #chat-box {
        padding: 20px;
        flex: 1;
        overflow-y: auto;
      }

      .chat-message {
        margin-bottom: 10px;
      }

      .user-message {
        text-align: right;
        color: #4caf50;
      }

      #chat-input-container {
        background-color: #333;
        border-top: 2px solid #555;
        padding: 15px 20px;
        display: flex;
        gap: 10px;
      }

      #user-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #444;
        color: #eee;
      }

      #send-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }

      #send-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-header">New Message</div>
      <div id="chat-box">
        <div class="chat-message" id="bot-message">Where did you go?</div>
      </div>
      <div id="chat-input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Type your response..."
        />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById("chat-box");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");

      const responses = [
        " ",
        "No",
        "Where did YOU go?",
        "The version of you who wanted more than to check boxes and call it a day",
      ];

      let responseIndex = 0;

      sendButton.addEventListener("click", () => {
        const userText = userInput.value.trim();
        if (userText === "") return;

        // Add user's message
        const userMessage = document.createElement("div");
        userMessage.classList.add("chat-message", "user-message");
        userMessage.textContent = userText;
        chatBox.appendChild(userMessage);

        userInput.value = ""; // Clear the input field

        // Add bot's reply after a short delay
        setTimeout(() => {
          if (responseIndex < responses.length) {
            const botMessage = document.createElement("div");
            botMessage.classList.add("chat-message");
            botMessage.textContent = responses[responseIndex];
            chatBox.appendChild(botMessage);
            responseIndex++;
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
          }
        }, 2000);
      });
    </script>
  </body>
</html>
