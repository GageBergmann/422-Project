<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landmark Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* Basic styles */
      body,
      html {
        font-family: Arial, sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      .app-container {
        width: 375px;
        height: 667px;
        border: 2px solid #333;
        border-radius: 20px;
        background-color: #e9e9e9;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }
      .header {
        height: 90px;
        background-color: transparent;
        color: #303030;
        display: flex;
        justify-content: space-between;
        text-align: right;
        align-items: center;
        padding: 5px 245px;
        font-size: 20px;
        font-weight: bold;
        position: relative;
      }
      .back-arrow {
        font-size: 34px;
        color: #303030;
        text-decoration: none;
        position: absolute;
        left: 15px;
      }
      .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: border-color 0.3s;
      }
      .tab.active {
        border-bottom: 2px solid #168ce1;
        font-weight: bold;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .description {
        text-align: center;
      }
      .gallery {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .gallery img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
        object-fit: cover;
      }
      input[type="file"] {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <a href="landmarks.html" class="back-arrow"
          ><i class="fa fa-chevron-left"></i
        ></a>
      </div>
      <div class="tabs">
        <div class="tab active" onclick="switchTab('description')">
          Description
        </div>
        <div class="tab" onclick="switchTab('gallery')">Gallery</div>
      </div>
      <div id="description" class="tab-content active">
        <h2 id="landmark-name"></h2>
        <p id="landmark-description"></p>
      </div>
      <div id="gallery" class="tab-content">
        <h3>Gallery</h3>
        <img id="gallery-photo" src="" alt="Landmark Photo" />
        <input type="file" accept="image/*" onchange="uploadPhoto(event)" />
      </div>
    </div>

    <script>
      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const landmarkId = urlParams.get("id"); // Get the ID from the URL

      // Fetch landmarks data
      fetch("landmarks.JSON")
        .then((response) => response.json())
        .then((landmarks) => {
          // Find the landmark with the matching ID
          const landmark = landmarks.find((l) => l.id === landmarkId);
          if (!landmark) {
            console.error("Landmark not found");
            return;
          }

          // Populate description tab
          document.getElementById("landmark-name").textContent = landmark.name;
          document.getElementById("landmark-description").textContent =
            landmark.description;

          // Populate gallery tab
          const neighborhoodFolder = landmark.neighborhood.replace(/\s+/g, ""); // Remove spaces for folder name
          const imagePath = `images/${neighborhoodFolder}/${landmark.image}`;
          document.getElementById("gallery-photo").src = imagePath;
        })
        .catch((error) => console.error("Error loading landmarks:", error));

      // Switch between tabs
      function switchTab(tabId) {
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
        });
        document.querySelectorAll(".tab-content").forEach((content) => {
          content.classList.remove("active");
        });

        document
          .querySelector(`.tab[onclick="switchTab('${tabId}')"]`)
          .classList.add("active");
        document.getElementById(tabId).classList.add("active");
      }

      // Handle photo upload
      function uploadPhoto(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const newPhoto = document.createElement("img");
            newPhoto.src = e.target.result;
            newPhoto.style.width = "100%";
            newPhoto.style.marginTop = "10px";
            document.getElementById("gallery").appendChild(newPhoto);
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
