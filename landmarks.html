<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landmarks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* App container */
      body,
      html {
        font-family: Arial, sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .app-container {
        width: 375px;
        height: 667px;
        border: 2px solid #333;
        border-radius: 20px;
        background-color: #e9e9e9;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .header {
        height: 90px;
        background-color: transparent;
        color: #303030;
        display: flex;
        justify-content: space-between;
        text-align: right;
        align-items: center;
        padding: 15px 245px;
        font-size: 20px;
        font-weight: bold;
        position: relative;
      }

      /* Back Arrow */
      .back-arrow {
        font-size: 34px;
        color: #303030;
        text-decoration: none;
        position: absolute;
        left: 15px;
      }

      /* Filter bar */
      .filter-bar {
        display: flex;
        overflow-x: auto;
        padding: 10px 0;
        background-color: #e9e9e9;

        white-space: nowrap;
        gap: 5px;
        margin-left: 10px;
        height: 60px;
        margin-bottom: 5px;
        align-items: center;
      }

      .filter-button .close {
        font-size: 12px;
        font-weight: bold;
        margin-left: 8px;
        color: #fff;
        cursor: pointer;
      }

      .filter-bar::-webkit-scrollbar {
        display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
      }

      .filter-button {
        padding: 8px 12px;
        height: 30px;
        border-radius: 15px;
        background-color: #d4d4d4;
        color: #505050;
        cursor: pointer;
        font-size: 12px;
        font-weight: bold;
        border: none;
        transition: background-color 0.3s, color 0.3s;
        white-space: nowrap;
        margin-bottom: 5px;
      }

      .filter-button.active {
        background-color: #168ce1;
        color: #fff;
      }

      /* Content area */
      .content {
        padding: 10px;
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      .content::-webkit-scrollbar {
        display: none; /* Chrome, Safari, and Opera */
      }

      /* Landmark tiles */
      .landmark-item {
        width: 48%;
        background-color: transparent;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0px;
        text-align: center;
        overflow: hidden;
      }

      .landmark-photo {
        width: 100%;
        height: 100px;
        background-color: #ccc;
        border-radius: 5px;
        margin-bottom: 5px;
        object-fit: cover;
      }

      .landmark-name {
        font-size: 12px;
        font-weight: normal;
        color: #333;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Styles for locked landmarks */
      .landmark-item[data-locked="true"] .landmark-photo {
        filter: blur(5px);
        position: relative;
      }

      .landmark-item[data-locked="true"] .landmark-name {
        visibility: hidden;
      }

      .landmark-item[data-locked="true"]::after {
        content: "Locked";
        position: absolute;
        top: 75px; /* Adjust as needed */
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
      }

      .landmark-item[data-locked="true"] {
        position: relative;
        pointer-events: none; /* Prevent interaction */
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <div class="header">
        <a href="index.html" class="back-arrow"
          ><i class="fa fa-chevron-left"></i
        ></a>
        <div class="header-text">
          <div>8/13</div>
          <div class="landmark-counter">Landmarks Found</div>
        </div>
      </div>

      <!-- Filter bar with more neighborhoods -->
      <div class="filter-bar">
        <button class="filter-button" onclick="filterLandmarks('Little Italy')">
          Little Italy
        </button>
        <button class="filter-button" onclick="filterLandmarks('West Loop')">
          West Loop
        </button>
        <button class="filter-button" onclick="filterLandmarks('South Loop')">
          South Loop
        </button>
        <button class="filter-button" onclick="filterLandmarks('Lakeview')">
          Lakeview
        </button>
        <button class="filter-button" onclick="filterLandmarks('Hyde Park')">
          Hyde Park
        </button>
        <button
          class="filter-button"
          onclick="filterLandmarks('Museum Campus')"
        >
          Museum Campus
        </button>
        <button class="filter-button" onclick="filterLandmarks('Loop')">
          Loop
        </button>
        <button class="filter-button" onclick="filterLandmarks('River North')">
          River North
        </button>
      </div>

      <!-- Content -->
      <div class="content">
        <!-- Example Landmark tiles with data-neighborhood attributes for filtering -->
      </div>
    </div>

    <script>
      let activeFilter = "";

      // Fetch and display landmarks from an external JSON file
      document.addEventListener("DOMContentLoaded", () => {
        fetch("landmarks.JSON")
          .then((response) => response.json())
          .then((landmarks) => displayLandmarks(landmarks))
          .catch((error) => console.error("Error loading landmarks:", error));
      });

      function displayLandmarks(landmarks) {
        const contentDiv = document.querySelector(".content");

        landmarks.forEach((landmark) => {
          // Create the landmark item container
          const landmarkItem = document.createElement("div");
          landmarkItem.classList.add("landmark-item");
          landmarkItem.dataset.neighborhood = landmark.neighborhood;
          landmarkItem.dataset.locked = landmark.locked;

          // Create the landmark image
          const img = document.createElement("img");
          img.src = landmark.image;
          img.alt = landmark.name;
          img.classList.add("landmark-photo");

          // Create the landmark name
          const nameDiv = document.createElement("div");
          nameDiv.classList.add("landmark-name");
          nameDiv.textContent = landmark.name;

          // Append image and name to the landmark item
          landmarkItem.appendChild(img);
          landmarkItem.appendChild(nameDiv);

          // Handle locked landmarks
          if (landmark.locked) {
            img.style.filter = "blur(5px)";
            const lockedLabel = document.createElement("div");
            lockedLabel.textContent = "Locked";
            lockedLabel.style.position = "absolute";
            lockedLabel.style.top = "75px";
            lockedLabel.style.width = "100%";
            lockedLabel.style.textAlign = "center";
            lockedLabel.style.fontSize = "14px";
            lockedLabel.style.fontWeight = "bold";
            lockedLabel.style.color = "#fff";
            landmarkItem.appendChild(lockedLabel);
            nameDiv.style.visibility = "hidden";
            landmarkItem.style.pointerEvents = "none"; // Prevent interaction
          }

          // Append landmark item to the content div
          contentDiv.appendChild(landmarkItem);
        });
      }

      function filterLandmarks(neighborhood) {
        const buttons = document.querySelectorAll(".filter-button");

        // Check if the same neighborhood is selected again
        if (activeFilter === neighborhood) {
          activeFilter = ""; // Reset filter to show all
        } else {
          activeFilter = neighborhood; // Set the active filter
        }

        // Update button styles, show only the selected button, and add/remove "X"
        buttons.forEach((button) => {
          if (button.textContent.trim() === neighborhood && activeFilter) {
            button.classList.add("active");
            button.style.display = "inline-flex";
            if (!button.querySelector(".close")) {
              const closeButton = document.createElement("span");
              closeButton.className = "close";
              closeButton.innerHTML = " X";
              closeButton.onclick = () => resetFilter();
              button.appendChild(closeButton);
            }
          } else {
            button.classList.remove("active");
            const closeButton = button.querySelector(".close");
            if (closeButton) {
              closeButton.remove();
            }
            button.style.display = activeFilter ? "none" : "inline-flex";
          }
        });

        // Filter landmark items based on the selected neighborhood
        document.querySelectorAll(".landmark-item").forEach((item) => {
          if (
            activeFilter === "" ||
            item.dataset.neighborhood === activeFilter
          ) {
            item.style.display = "flex";
          } else {
            item.style.display = "none";
          }
        });
      }

      function resetFilter() {
        activeFilter = ""; // Reset filter to show all
        const buttons = document.querySelectorAll(".filter-button");
        buttons.forEach((button) => {
          button.classList.remove("active");
          const closeButton = button.querySelector(".close");
          if (closeButton) {
            closeButton.remove();
          }
          button.style.display = "inline-flex"; // Show all buttons
        });
        document.querySelectorAll(".landmark-item").forEach((item) => {
          item.style.display = "flex"; // Show all items
        });
      }

      function unlockLandmark(landmarkElement) {
        landmarkElement.setAttribute("data-locked", "false");
      }
    </script>
  </body>
</html>
