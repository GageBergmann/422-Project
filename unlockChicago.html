<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Phone App with Leaflet Map</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* App container */
      body,
      html {
        font-family: Arial, sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .app-container {
        width: 375px;
        height: 667px;
        border: 2px solid #333;
        border-radius: 20px;
        background-color: #fff;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      /* Header */
      .header {
        height: 60px;
        background-color: #d3d3d3;
        color: #5179ff;
        display: flex;
        justify-content: left;
        padding-left: 20px;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        /* Adds shadow to header */
        z-index: 1;
      }

      /* Main content area */
      .main-content {
        padding: 0px;
        flex-grow: 1;
        overflow-y: auto;
      }

      /* Leaflet Map */
      #map {
        width: 100%;
        height: 500px;
      }

      /* Footer */
      .footer {
        height: 110px;
        background-color: #d3d3d3;
        color: #1e1e1e;
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-size: 14px;
        padding: 0;
        flex-direction: column;
        box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.3);
        /* Adds shadow to footer */
        z-index: 1;
      }

      .footer-text {
        font-size: 16px;
        color: #333;
        margin-top: -10px;
        margin-bottom: -20px;
        text-align: center;
      }

      .footer-buttons {
        display: flex;
        justify-content: space-around;
        width: 90%;
      }

      .footer-button {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #5179ff;
        color: white;
        width: 150px;
        height: 50px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <div class="header">Unlocking Chicago</div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Leaflet Map -->
        <div id="map"></div>
      </div>

      <!-- Footer Navigation -->
      <div class="footer">
        <div class="footer-text">
          You've Explored 21.92% of University Village!
        </div>
        <div class="footer-buttons">
          <div class="footer-button">Landmarks</div>
          <div class="footer-button">Leaderboard</div>
        </div>
      </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script>
      var map = L.map("map").setView([41.866369, -87.64731], 16);
      L.tileLayer(
        "https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=Z4ewyOYv2NQn29nDtEoJ",
        {
          attribution:
            '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        }
      ).addTo(map);

      var greenIcon = L.icon({
        iconUrl: "currloc.png",
        iconSize: [30, 30], // size of the icon
        iconAnchor: [15, 30], // adjusted to better center the icon
        popupAnchor: [0, -20], // adjusted to open the popup above the icon
      });
      L.marker([41.865069, -87.64711], { icon: greenIcon }).addTo(map);
    </script>
  </body>
</html>
